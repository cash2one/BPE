log4cplus.logger.mqr=ALL,MQR
log4cplus.additivity.mqr=false

log4cplus.logger.async_mqr=ALL,ASYNC_MQR
log4cplus.additivity.async_mqr=false

log4cplus.appender.MQR=log4cplus::DailyRollingFileAppender
log4cplus.appender.MQR.File=./log/mqr.log
log4cplus.appender.MQR.Schedule=DAILY
log4cplus.appender.MQR.MaxBackupIndex=5
log4cplus.appender.MQR.layout=log4cplus::PatternLayout
log4cplus.appender.MQR.layout.ConversionPattern=%-6p[%t] [%D{%m/%d/%y %H:%M:%S %Q}] %m

log4cplus.appender.ASYNC_MQR=log4cplus::DailyRollingFileAppender
log4cplus.appender.ASYNC_MQR.File=./auditlog/async_mqr.log
log4cplus.appender.ASYNC_MQR.Schedule=DAILY
log4cplus.appender.ASYNC_MQR.MaxBackupIndex=5
log4cplus.appender.ASYNC_MQR.layout=log4cplus::PatternLayout
log4cplus.appender.ASYNC_MQR.layout.ConversionPattern=%-6p[%t] [%D{%m/%d/%y %H:%M:%S %Q}] %m
