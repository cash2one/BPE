log4cplus.rootLogger=ALL,FILE
#log4cplus.Logger.sap_bussiness=ALL,STDOUT

log4cplus.appender.STDOUT=log4cplus::ConsoleAppender
log4cplus.appender.STDOUT.layout=log4cplus::PatternLayout
log4cplus.appender.STDOUT.layout.ConversionPattern=%-6p[%t][%d{%m/%d/%y %H:%M:%S %Q}]%m

log4cplus.appender.FILE=log4cplus::RollingFileAppender
log4cplus.appender.FILE.File=./log/admin.log
log4cplus.appender.FILE.MaxFileSize=5000KB
log4cplus.appender.FILE.MaxBackupIndex=5
log4cplus.appender.FILE.layout=log4cplus::PatternLayout
log4cplus.appender.FILE.layout.ConversionPattern=%-6p[%t] [%d{%m/%d/%y %H:%M:%S %Q}] %m

