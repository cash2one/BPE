log4cplus.logger.mqs=ALL,MQS
log4cplus.additivity.mqs=false

log4cplus.logger.async_mqs=ALL,ASYNC_MQS
log4cplus.additivity.async_mqs=false

log4cplus.appender.MQS=log4cplus::DailyRollingFileAppender
log4cplus.appender.MQS.File=./log/mqs.log
log4cplus.appender.MQS.Schedule=DAILY
log4cplus.appender.MQS.MaxBackupIndex=5
log4cplus.appender.MQS.layout=log4cplus::PatternLayout
log4cplus.appender.MQS.layout.ConversionPattern=%-6p[%t] [%D{%m/%d/%y %H:%M:%S %Q}] %m

log4cplus.appender.ASYNC_MQS=log4cplus::DailyRollingFileAppender
log4cplus.appender.ASYNC_MQS.File=./auditlog/async_mqs.log
log4cplus.appender.ASYNC_MQS.Schedule=DAILY
log4cplus.appender.ASYNC_MQS.MaxBackupIndex=5
log4cplus.appender.ASYNC_MQS.layout=log4cplus::PatternLayout
log4cplus.appender.ASYNC_MQS.layout.ConversionPattern=%-6p[%t] [%D{%m/%d/%y %H:%M:%S %Q}] %m
